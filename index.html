<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Load TensorFlow.js. This is required to use the qna model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"> </script>
    <!-- Load the qna model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/qna"> </script>
    <!-- Place your code in the script tag below. You can also use an external .js file -->
    <script src="bertdemo.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>BERT Demo</title>
</head>
<body>
    <div id="loading-icon">
        Loading model ... 
        <img src="https://i.stack.imgur.com/kOnzy.gif" alt="loading-icon.gif"/>
    </div>
    <div id = "inputs"> 
        <form action="javascript:demo.answerQuestion()" autocomplete="off">
            
            <label for="passage">Enter passage:</label><br>
            <textarea id="passage" rows="4" cols="50">I have a dog and his name is Fido. He likes to chase cats but he does not like to chase cars.</textarea><br>
            
            <label for="question">Enter question:</label><br>
            <textarea id="question" rows="4" cols="50">Does the dog chase cars?</textarea><br>
            <input type="submit" value="Submit"> <br>
        </form> 
    </div>
    <div id="outputs">
        <label>Answer:</label><br>
        <textarea id="answer-textbox" rows=5 cols=80 wrap=on readonly></textarea>
    </div>
</body>
</html>
